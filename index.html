<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>BullBones</title>
  <link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/materialize.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <div id="wrapper">
    <div id="inputWrapper" class="row z-depth-1">
      <div class="input-field col s12">
        <i class="mdi-action-search prefix"></i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">描きたいモチーフを検索</label>
      </div>
    </div>
    <a id="searchButton" class="btn-floating waves-effect waves-light btn-large red">
      <i class="large mdi-action-search"></i>
    </a>
    <a id="brushButton" class="btn-floating waves-effect waves-light btn-large blue">
      <i class="large mdi-image-brush"></i>
    </a>
    <div id="canvasWrapper">
      <canvas id="mainCanvas"></canvas>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
  <script src="bower_components/easeljs/lib/easeljs-0.8.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
