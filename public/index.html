<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>BullBones</title>
  <link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/materialize.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <div id="wrapper">
    <div id="appView">
      <div id="searchView" class="z-depth-1" style="display:none">
        <div class="input-field col s12">
          <i class="mdi-action-search prefix"></i>
          <input id="searchInput" type="text" class="validate" autocomplete="off">
          <label for="searchInput">描きたいモチーフを検索</label>
        </div>
        <div id="searchResultsWrapper">
          <div id="searchingIndicator" class="hidden">
            <img src="img/ajax-loader.gif"/>
          </div>
          <div id="searchResults" class="clearfix hidden">
          </div>
        </div>
      </div>
      <a id="searchButton" class="btn-floating waves-effect waves-light btn-large red" title="検索">
        <i class="large mdi-action-search"></i>
      </a>
      <a id="brushButton" class="btn-floating waves-effect waves-light btn-large blue" title="ブラシ">
        <i class="large mdi-image-brush"></i>
      </a>
      <a id="editButton" class="btn-floating waves-effect waves-light btn-large green" title="編集モード">
        <i class="large mdi-editor-mode-edit"></i>
      </a>
      <a id="debugButton" class="btn-floating waves-effect waves-light btn-large white">
        <i class="large mdi-action-bug-report" style="color: black"></i>
      </a>
      <div id="canvasWrapper">
        <canvas id="mainCanvas"></canvas>
      </div>
    </div>
  </div>
  <script src="http://localhost:35729/livereload.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
  <script src="bower_components/easeljs/lib/easeljs-0.8.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
